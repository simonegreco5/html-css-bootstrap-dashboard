<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- sezione css per utility -->
    <link rel="stylesheet" href="./style.css">

    <!-- sezione bootstrap icon -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>

  <body>

    <!-- -- --- NAVBAR + LOGO --- -- -->
    <header>
        <!-- proprietà - colore - logo -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./img_logo/duck.png" alt="duck_logo" width="45">
            </a>

            <!-- menù - sottomenù -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anagrafia Utenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Storico Prestiti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Help</a>
                </li>
              </ul>

              <!-- barra di ricerca menù -->
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"/>
                <button class="btn btn-outline-light" type="submit">Cerca</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <!-- seconda pagina per aggiungere un nuovo libro -->
    <main>
        <div class="container-sm">
            

            <form class="row g-3">

                    <!-- titolo -->
                    <div class="fs-2 mt-5">Nuovo Libro</div>

                    <!-- PARTE "1" -->
                    <!-- nome e cognome dell'autore + titolo del libro -->
                    <div class="col-6">
                        <label for="inputname" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="inputname" placeholder="Inserisci il nome dell'autore">
                    </div>

                    <div class="col-6">
                        <label for="inputlastname" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="inputlastname" placeholder="Inserisci il cognome dell'autore">
                    </div>

                    <div class="col-12">
                        <label for="inputTitle" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Inserisci il titolo del libro">
                        <div class="sg-fontsize text-secondary ">Titolo versione italiana</div>
                    </div>

                    <!-- genere + anno di pubblicazione + ISBN -->
                    <div class="col-12 col-lg-4">
                        <label for="inputGenere" class="form-label">Genere</label>
                        <select id="inputGenere" class="form-select">
                           <option value="selected">Scegli il genere</option>
                           <option>coding</option>
                           <option>classic</option>
                        </select>
                    </div>

                    <div class="col-12 col-lg-4">
                        <label for="inputAnno" class="form-label">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" id="inputAnno" placeholder="Inserisci l'anno">
                    </div>
                    
                    <div class="col-12 col-lg-4">
                        <label for="inputISBN" class="form-label">ISBN#</label>
                        <input type="text" id="inputISBN" class="form-control" placeholder="Inserisci il codice ISBN#"></input>
                        <hr class="mt-5">
                    </div>

                    <!-- PARTE "2" -->
                    <!-- note libro + check + bottone (aggiungi libro) -->
                    <div class="col-12">
                        <label for="inputNote" class="form-label">Note</label>
                        <textarea type="text" class="form-control" id="inputNote" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="gridCheck">
                           <label class="form-check-label" for="gridCheck">Disponibile anche in digitale</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>

            </form>


        </div>

    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
